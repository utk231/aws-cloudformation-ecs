# -----------------------------------------------------------------------------
# Metadata
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/metadata-section-structure.html
# -----------------------------------------------------------------------------

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Senzing installation"
        Parameters:
          - AcceptEula
          - SenzingLicenseAsBase64
      -
        Label:
          default: "Database"
        Parameters:
          - DbUsername
          - DbPassword
          - DbPasswordConfirm
      -
        Label:
          default: "Security"
        Parameters:
          - CidrInbound
      -
        Label:
          default: "Optional: Identify existing resources"
        Parameters:
          - VpcId
          - VpcAvailabilityZones
      -
        Label:
          default: "Optional: Stream-producer"
        Parameters:
          - RunStreamProducer
          - SenzingInputUrl
          - SenzingRecordMin
          - SenzingRecordMax
      -
        Label:
          default: "Optional: Additional services"
        Parameters:
          - RunSshd
          - RunSwagger
          - RunWebApp
          - RunVpcFlowLogs


    ParameterLabels:
      AcceptEula:
        default: >-
          Required: If you accept the Senzing End User License Agreements at
          https://senzing.com/end-user-license-agreement,
          enter 'I_ACCEPT_THE_SENZING_EULA'.
      CidrInbound:
        default: "Required: Allowed inbound connections using CIDR notation."
      DbPassword:
        default: "Required: Password for AWS Aurora PostgreSQL serverless database access."
      DbPasswordConfirm:
        default: "Required: Confirm password for AWS Aurora PostgreSQL serverless database access."
      DbUsername:
        default: "Required: Username for AWS Aurora PostgreSQL serverless database access."
      RunSshd:
        default: "Optional: Would you like to run sshd service?"
      RunStreamProducer:
        default: "Optional: Would you like to run stream-producer job?"
      RunSwagger:
        default: "Optional: Would you like to run Swagger service?"
      RunVpcFlowLogs:
        default: "Optional: Would you like to enable AWS VPC Flow Logs?"
      RunWebApp:
        default: "Optional: Would you like to run the Senzing WebApp service?"
      SenzingInputUrl:
        default: >-
          Required if running stream-producer job.
          URL to file of JSON records to be sent to AWS SQS queue.
      SenzingLicenseAsBase64:
        default: >-
          Required if inserting more than 100K records.
          Senzing license as base64 encoded string.
      SenzingRecordMax:
        default: >-
          Required if running stream-producer job.
          Last record to read from file of JSON records.
          '0' means read to end of file.
      SenzingRecordMin:
        default: >-
          Required if running stream-producer job.
          First record to read from file of JSON records.
          '0' means start from the beginning.
      VpcAvailabilityZones:
        default: >-
          Required if specifying existing VPC.
          Comma-delimited list of VPC availability zones in which to create subnets.
      VpcId:
        default: >-
          Optional: VPC Id of existing VPC.
          Leave blank to have a new VPC created.

# -----------------------------------------------------------------------------
# Parameters
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/parameters-section-structure.html
# -----------------------------------------------------------------------------

Parameters:

  AcceptEula:
    AllowedPattern: '^$|^I_ACCEPT_THE_SENZING_EULA$'
    ConstraintDescription: AcceptEula parameter must be 'I_ACCEPT_THE_SENZING_EULA'
    Default: ''
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#accepteula"
    Type: String

  CidrInbound:
    AllowedPattern: '(?:\d{1,3}\.){3}\d{1,3}(?:/\d\d?)?'
    ConstraintDescription: Inbound CIDR must be in the format n.n.n.n/n
    Default: 0.0.0.0/0
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#cidrinbound"
    Type: String

  DbPassword:
    AllowedPattern: '^[a-zA-Z0-9]*$'
    ConstraintDescription: Must contain only 8 - 41 alphanumeric characters.
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#dbpassword"
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String

  DbPasswordConfirm:
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters.
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#dbpassword"
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String

  DbUsername:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
    Default: senzing
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#dbusername"
    MaxLength: 16
    MinLength: 1
    Type: String

  RunSshd:
    AllowedValues:
      - "No"
      - "Yes"
    Default: "Yes"
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#runsshd"
    Type: String

  RunStreamProducer:
    AllowedValues:
      - "No"
      - "Yes"
    Default: "Yes"
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#runstreamproducer"
    Type: String

  RunSwagger:
    AllowedValues:
      - "No"
      - "Yes"
    Default: "Yes"
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#runswagger"
    Type: String

  RunVpcFlowLogs:
    AllowedValues:
      - "No"
      - "Yes"
    Default: "No"
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#runvpcflowlogs"
    Type: String

  RunWebApp:
    AllowedValues:
      - "No"
      - "Yes"
    Default: "Yes"
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#runwebapp"
    Type: String

  SenzingInputUrl:
    Default: https://public-read-access.s3.amazonaws.com/TestDataSets/test-dataset-100m.json.gz
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#senzinginputurl"
    Type: String

  SenzingLicenseAsBase64:
#   AllowedPattern: '^$|[^-A-Za-z0-9+\/=\s]|=[^=]|={3,}$'
    ConstraintDescription: "Must contain only Base64 characters. see http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#senzinglicenseasbase64"
    Default: ''
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#senzinglicenseasbase64"
    Type: String

  SenzingRecordMax:
    Default: 100000
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#senzingrecordmax"
    Type: Number

  SenzingRecordMin:
    Default: 0
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#senzingrecordmin"
    Type: Number

  VpcAvailabilityZones:
    Default: ''
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#vpcavailabilityzones"
    Type: CommaDelimitedList

  VpcId:
    AllowedPattern: '^(?:vpc-[0-9a-f]{8}|vpc-[0-9a-f]{17}|)$'
    ConstraintDescription: >-
      VPC Id must begin with 'vpc-' followed by either an 8 or 17 character
      identifier, or leave blank to have a new VPC created
    Default: ''
    Description: "Help: http://senzing.github.io/aws-cloudformation-ecs/senzing-demo-full-stack#vpcid"
    Type: String

# -----------------------------------------------------------------------------
# Rules
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/rules-section-structure.html
# -----------------------------------------------------------------------------

Rules:
  ConfirmDbPasswords:
    Assertions:
#     - Assert: !Not
#         - !Equals
#           - !Ref DbPassword
#           - ''
#       AssertDescription: 'Database passwords cannot be empty'
      - Assert:
          Fn::Equals:
            - Ref: DbPassword
            - Ref: DbPasswordConfirm
        AssertDescription: 'Database passwords do not match'
  ConfirmEula:
    Assertions:
#     - Assert: !Not
#         - !Equals
#           - !Ref AcceptEula
#           - ''
#       AssertDescription: 'EULA needs to be accepted.  Enter "I_ACCEPT_THE_SENZING_EULA"'
      - Assert: !Equals
          - !Ref AcceptEula
          - I_ACCEPT_THE_SENZING_EULA
        AssertDescription: 'EULA acceptance incorrect.  Enter "I_ACCEPT_THE_SENZING_EULA"'

# -----------------------------------------------------------------------------
# Mappings
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/mappings-section-structure.html
# -----------------------------------------------------------------------------

Mappings:

  VpcCidrs:
    vpc:
      cidr: 10.0.0.0/16
    pubsubnet1:
      cidr: 10.0.0.0/24
    pubsubnet2:
      cidr: 10.0.1.0/24

# -----------------------------------------------------------------------------
# Conditions
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/conditions-section-structure.html
# -----------------------------------------------------------------------------

Conditions:

  IfCreateVpcResources: !Equals
    - !Ref VpcId
    - ''

  IfRunSshd: !Equals
    - !Ref RunSshd
    - "Yes"

  IfRunStreamProducer: !Equals
    - !Ref RunStreamProducer
    - "Yes"

  IfRunSwagger: !Equals
    - !Ref RunSwagger
    - "Yes"

  IfRunVpcFlowLogs: !Equals
    - !Ref RunVpcFlowLogs
    - "Yes"

  IfRunWebApp: !Equals
    - !Ref RunWebApp
    - "Yes"

  IfUseSpecifiedVpcAvailabilityZones: !Not
    - !Equals
      - !Join
        - ''
        - !Ref VpcAvailabilityZones
      - ''

