            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleApiServer
       - !Ref IamRoleJupyter
       - !Ref IamRoleLambda
       - !Ref IamRoleRedoer
       - !Ref IamRoleSshd
       - !Ref IamRoleStreamLoader
       - !Ref IamRoleSwagger
       - !Ref IamRoleWebApp
       - !Ref IamRoleXterm
    Type: AWS::IAM::Policy


  IamPolicySqsConsumer:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-sqs-consumer"
