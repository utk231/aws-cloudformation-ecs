# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-policy.html

  IamPolicyEfs:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-lambda"
      PolicyDocument:
        Statement:
          -
            Action:
              - elasticfilesystem:DescribeMountTargets
            Effect: Allow
            Resource:
              - !GetAtt EfsFileSystem.Arn
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleLambda
    Type: AWS::IAM::Policy


  IamPolicyEc2FlowLogs:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-logging-create-group"
      PolicyDocument:
        Statement:
          -
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleFlowLog
    Type: AWS::IAM::Policy


  IamPolicyLoggingCreateStream:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-logging-create-stream"
      PolicyDocument:
        Statement:
          -
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleApiServer
       - !Ref IamRoleFlowLog
       - !Ref IamRoleInitEfs
       - !Ref IamRoleInitPostgres
       - !Ref IamRoleInitSenzing
       - !Ref IamRoleInstallSenzing
       - !Ref IamRoleJupyter
       - !Ref IamRoleLambda
       - !Ref IamRoleRedoer
       - !Ref IamRoleSshd
       - !Ref IamRoleStreamLoader
       - !Ref IamRoleStreamProducer
       - !Ref IamRoleSwagger
       - !Ref IamRoleWebApp
       - !Ref IamRoleXterm
    Type: AWS::IAM::Policy


  IamPolicyPassRole:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-pass-role"
      PolicyDocument:
        Statement:
          -
            Action:
              - iam:PassRole
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleFlowLog
       - !Ref IamRoleInitEfs
       - !Ref IamRoleLambda
       - !Ref IamRoleStreamProducer
    Type: AWS::IAM::Policy


  IamPolicyTaskRunner:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-task-runner"
