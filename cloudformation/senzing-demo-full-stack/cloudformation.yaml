          Essential: true
          Image: senzing/senzing-api-server:2.3.0
          LinuxParameters:
            Capabilities: {}
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub "${AWS::StackName}-log-group"
